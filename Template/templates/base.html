<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <style>
 .header {
            background-color: #4CAF50; /* Зеленый цвет, замените на нужный */
            padding: 20px;
            color: white;
            text-align: center;
        }
            /* Основные стили футера */
.footer {
    background-color: #2c3e50; /* Тёмно-синий фон (можно заменить) */
    color: #fff;
    padding: 30px 0 10px;
    font-family: Arial, sans-serif;
    border-top: 2px solid #34495e; /* Граница сверху для разделения */
}

.footer-container {
    display: flex;
    justify-content: space-around; /* Равномерное распределение блоков */
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 20px;
}

.footer-section {
    flex: 1; /* Растягиваем блоки на всю доступную ширину */
    padding: 0 15px;
}

.footer-section h3 {
    color: #ecf0f1;
    margin-bottom: 15px;
    font-size: 18px;
}

.footer-section p {
    margin: 8px 0;
    color: #bdc3c7;
    display: flex;
    align-items: center;
    gap: 8px;
}

/* Стили для иконок соцсетей */
.social-icons {
    display: flex;
    gap: 15px;
}

.social-icons a {
    color: #fff;
    font-size: 24px;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: #3498db; /* Цвет при наведении */
}

/* Стили для нижней части футера (копирайт) */
.footer-copyright {
    text-align: center;
    margin-top: 25px;
    padding-top: 15px;
    border-top: 1px solid #3d5166; /* Граница перед копирайтом */
    color: #95a5a6;
    font-size: 14px;
}
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

     <!-- ========== ШАПКА САЙТА ========== -->
     <header class="header">
        <h1>Наш сайт</h1>
        <nav>
            <a href="{{ url_for('home') }}">Главная</a>
            <a href="{{ url_for('about') }}">О сайте</a>
        </nav>
    </header>
<br>
<br>
    <main>
        {% block content %}
        <!-- Контент страниц вставляется сюда -->
        {% endblock %}
    </main>
<!-- Bootstrap 5 JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<br>
<br>
    <!-- Футер -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-section contacts">
            <h3>Контакты</h3>
            <p><i class="fas fa-envelope"></i> example@mail.com</p>
            <p><i class="fas fa-phone"></i> +7 (123) 456-78-90</p>
        </div>
        <div class="footer-section social">
            <h3>Мы в соцсетях</h3>
            <div class="social-icons">
                <a href="https://vk.com" target="_blank"><i class="fab fa-vk"></i></a>
                <a href="https://telegram.org" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <p>&copy; 2024 Мой сайт. Все права защищены.</p>
    </div>
</footer>
